<ion-header>
  <ion-navbar>
    <ion-title>
      Gradac
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding="true" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider4" delegate-handle="slider4" id="gradac-slider4" style="width:100%;height:200px;">
      <ion-slide id="gradac-slide217" style="background:url(&quot;img/DJiHV74vRkGWs2VIA0ih_venT01E8QQGBbhDVu0TC_img_petka_forrest_path_sevina_staza_410x390.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
      <ion-slide id="gradac-slide218" style="background:url(&quot;img/gradac.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
      
    </ion-slides>
    <h2 id="gradac-heading8" style="color:#000000;font-weight:300;font-style:italic;text-align:center;">Gradac</h2>
    <div id="gradac-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Park gradac is the most beautiful park, near the Old Town.Also one of the main locations for Game of Thrones filming.If you don't like the crowds in the Old Town you can always come here to relax.</p>
    </div>
    <div>
      <img src="img/gradacMap.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 48px;"></div>
    <div id="gradac-container3">
      <form id="gradac-form9" class="list" style="text-align:center;">
        <label class="item item-input" id="gradac-input8">
          <input #aa name="inputValue" type="text" placeholder="Tell us what you think">
        </label>
         <button ion-button (click) = "postComment(aa.value)">Post comment!</button>
      </form>
    </div>
    <div class="spacer" style="width: 300px; height: 36px;"></div>
    <h3 id="gradac-heading9" style="color:#000000;text-align:center;">Comments</h3>
    <ion-list id="gradac-list7">
      <ion-item *ngFor = "let n of comments">
        <h2>App User Comment</h2>
        <p>{{n.comment}}!</p>
      </ion-item>
    </ion-list>
  </ion-content>
