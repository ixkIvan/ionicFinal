<ion-header>
  <ion-navbar>
    <ion-title>
      Petka
    </ion-title>
  </ion-navbar>
</ion-header>

 
  <ion-content padding="true" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="petka-slider3" style="width:100%;height:200px;">
      <ion-slide id="petka-slide213" style="background:url(&quot;img/DJiHV74vRkGWs2VIA0ih_venT01E8QQGBbhDVu0TC_img_petka_forrest_path_sevina_staza_410x390.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
      <ion-slide id="petka-slide214" style="background:url(&quot;img/petka.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
    </ion-slides>
    <h2 id="petka-heading4" style="color:#000000;font-weight:300;font-style:italic;text-align:center;">Petka</h2>
    <div id="petka-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Park Petka is the biggest park in Dubrovnik, it in the center of the Dubrovnik and near the most major hotels in town, great for relaxing and enjoy the perfect view. </p>
    </div>
    <div>
      <img src="img/petkaMap.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 48px;"></div>
    <div id="petka-container2">
      <form id="petka-form8" class="list" style="text-align:center;">
        <label class="item item-input" id="petka-input7">
         <input #aa name="inputValue" type="text" placeholder="Tell us what you think">
        </label>
        <button ion-button (click) = "postComment(aa.value)">Post comment!</button>
      </form>
    </div>
    <div class="spacer" style="width: 300px; height: 36px;"></div>
    <h3 id="petka-heading5" style="color:#000000;text-align:center;">Comments</h3>
    <ion-list id="petka-list6">
      <ion-item *ngFor = "let n of comments">
        <h2>App User Comment</h2>
        <p>{{n.comment}}!</p>
      </ion-item>
    </ion-list>
  </ion-content>
